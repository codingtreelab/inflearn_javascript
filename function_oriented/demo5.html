<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수지향-함수의 호출</title>
  </head>
  <body>
    <script>
      // var o1 = { val1: 1, val2: 2, val3: 3 };
      // var o2 = { v1: 10, v2: 50, v3:100, v4: 25 };
      // function sum() {
      //   var _sum = 0;
      //   for(name in this) {
      //     _sum += this[name];
      //   }
      //   return _sum;
      // }
      //
      // alert(sum.apply(o1)); //6
      // alert(sum.apply(o2)); //185
      function sum() {
        var _sum = 0;
        for(name in this) {
          if(typeof this[name] !== 'function') {
            _sum += this[name];            
          }
        }
        return _sum;
      }

      var o1 = { val1: 1, val2: 2, val3: 3, sum: sum };
      var o2 = { v1: 10, v2: 50, v3:100, v4: 25, sum: sum };

      alert(o1.sum()); //6
      alert(o2.sum()); //185
    </script>
  </body>
</html>
